{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister</title>
     <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body class="bg-info ">
        <section class="vh-150" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                    <form id="registerForm" action="{% url 'accounts:register' %}" method="POST">
                      {% csrf_token %}
                      <h3 class="mb-5">Register Your Account</h3>
                      <div class="form-outline mb-4">
                        <input type="text" name="firstname" class="form-control form-control-lg rquired" />
                        <label class="form-label" for="typeEmailX-2">First Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" name="lastname" class="form-control form-control-lg rquired" />
                        <label class="form-label" for="typeEmailX-2">Last Name</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg rquired" />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg rquired" />
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" name="passwordConfirm" id="typePasswordX-2" class="form-control form-control-lg rquired" />
                        <label class="form-label" for="typePasswordX-2">Password confirm</label>
                      </div>
                      <p id="message"></p>
          
                      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="return registerUser();">Register</button>
          
                      <hr class="my-4">
                      <a href="{% url 'accounts:login'  %}">Login</a>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>  
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/accounts/register.js' %}"></script>
    </body>
</html>
