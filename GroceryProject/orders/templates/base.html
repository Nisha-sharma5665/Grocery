{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <nav class=" navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand">grocery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">My profile </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'orders:orderList'  %}">My orders </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'carts:cartList'  %}">My cart </a>
            </li>
        </ul>
    </div>
   {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'accounts:logout'  %}">Logout </a>
    {% endif %}
</nav>
{% block content %}
{% endblock %}
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
  
<script type="text/javascript" src="{% static 'js/products/quantity.js' %}"></script>
</body>
